
build: off

environment:
  global:
    # MSVC Express 2008's setenv.cmd failes if /E:ON and /V:ON are not
    # enabled in the batch script interpreter
    CMD_IN_ENV: cmd /E:ON /V:ON /C .\appveyor\run_with_env.cmd

  matrix:
    # For Python versions available on Appveyor, see
    # https://www.appveyor.com/docs/windows-images-software/#python
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019, PY_VER: "39", PY_ARCH: "32"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019, PY_VER: "39", PY_ARCH: "64"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "38", PY_ARCH: "32"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "38", PY_ARCH: "64"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "37", PY_ARCH: "32"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "37", PY_ARCH: "64"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "36", PY_ARCH: "32"}
    - {APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015, PY_VER: "36", PY_ARCH: "64"}

install:
  - ps: if (-not(Test-Path($env:PYTHON))) { & _appveyor\install.ps1 }

  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "%CMD_IN_ENV% SET PYTHONPATH=%CD%;%PYTHONPATH%"

  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

  - "python -m pip install -U pip setuptools wheel"
  - "%CMD_IN_ENV% pip install -U \"discord.py[voice] @ git+https://github.com/Rapptz/discord.py@master\" \"astroid @ git+https://github.com/PyCQA/astroid@master\" \"pylint @ git+https://github.com/PyCQA/pylint@master\""
  - "%CMD_IN_ENV% pip install -U -r requirements/_.txt -r requirements/docs.txt -r requirements/procinfo.txt -r requirements/test.txt -r requirements/voice.txt"

test_script:
  - "%CMD_IN_ENV% pytest -vs --cov=jishaku --cov-report term-missing:skip-covered"
  - "%CMD_IN_ENV% flake8 ."
  - "%CMD_IN_ENV% pylint jishaku"
  - "%CMD_IN_ENV% isort . --check-only --recursive"

after_test:
  - "%CMD_IN_ENV% python setup.py sdist bdist_egg bdist_wheel"

artifacts:
  - path: dist\*
